    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0284c7;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        /* Light mode */
        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* iPhone view mode */
        html.iphone-mode {
            background: var(--bg-color);
        }

        body.iphone-view {
            max-width: 430px;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-x: hidden;
        }

        body.iphone-view .ambient-bg {
            position: absolute;
        }

        /* Mobile Toggle Button */
        .mobile-toggle-btn {
            background: rgba(56, 189, 248, 0.2);
            border: 2px solid #38bdf8;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 0.25px;
        }


        .mobile-toggle-btn:hover {
            background: rgba(56, 189, 248, 0.4);
            transform: scale(1.1);
        }

        .mobile-toggle-btn.active {
            background: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        /* Title Bar */
        .title-bar {
            background: rgba(56, 189, 248, 0.1);
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .game-title {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }


        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            background: #f97316;
            animation: float 10s infinite alternate;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: #38bdf8;
            animation: float 12s infinite alternate-reverse;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(30px, 30px);
            }
        }

        header {

            align-items: center;

            border: none;

        .stat {

        .game-container {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sentence {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .blank {
            display: inline-block;
            min-width: 80px;
            padding: 0.3rem 0.8rem;
            border-bottom: 3px dashed var(--primary);
            color: var(--primary);
            font-weight: 700;
        }

        .blank.correct {
            border-color: var(--success);
            color: var(--success);
        }

        .blank.wrong {
            border-color: var(--error);
            color: var(--error);
        }

        .translation {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-top: 1rem;
            direction: rtl;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .option-btn {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.3);
            border-color: var(--success);
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.3);
            border-color: var(--error);
        }

        .option-btn.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .feedback.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .result-overlay.visible {
            display: flex;
        }

        .result-emoji {
            font-size: 5rem;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .play-again-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>

    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Toggle Mobile View Function
        function toggleMobileView() {
            document.documentElement.classList.toggle('iphone-mode');
            document.body.classList.toggle('iphone-view');
            const isActive = document.body.classList.contains('iphone-view');
            localStorage.setItem('mobileView', isActive ? 'true' : 'false');
            const btn = document.getElementById('mobileToggle');
            if (btn) btn.classList.toggle('active', isActive);
        }

        // Apply mobile view from localStorage
        if (localStorage.getItem('mobileView') === 'true') {
            document.documentElement.classList.add('iphone-mode');
            document.body.classList.add('iphone-view');
            document.addEventListener('DOMContentLoaded', () => {
                const btn = document.getElementById('mobileToggle');
                if (btn) btn.classList.add('active');
            });
        }
    </script>
