<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blocks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --grid-line: #2a2a35;
            --primary-neon: #00f3ff;
            --secondary-neon: #bc13fe;
            --accent-neon: #ff0055;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* iPhone View Mode */
        body.iphone-view {
            max-width: 430px;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Toggle Button */
        .mobile-toggle-btn {
            background: rgba(0, 243, 255, 0.2);
            border: 2px solid var(--primary-neon);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 0.25px;
        }


        .mobile-toggle-btn:hover {
            background: rgba(0, 243, 255, 0.4);
            transform: scale(1.1);
        }

        .mobile-toggle-btn.active {
            background: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }


        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 15, 19, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .score-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .score-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-neon);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .score-value-small {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            opacity: 0.8;
            font-variant-numeric: tabular-nums;
        }

        /* --- Game Area --- */
        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* Rotation Button */
        #rotateBtn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transition: transform 0.1s;
        }

        #rotateBtn:active {
            transform: scale(0.9);
        }

        /* --- Modals & Menus --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            max-width: 90%;
            width: 350px;
        }

        .modal-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
        }

        .final-score {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary-neon);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .modal-btn {
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-neon));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        /* --- Mode Selection Menu --- */
        #mainMenu {
            z-index: 50;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mode-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-neon);
            transform: translateY(-2px);
        }

        .mode-icon {
            font-size: 32px;
        }

        .mode-name {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        /* Timer Display */
        #timerContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent-neon);
            display: none;
            z-index: 5;
        }

        #timerValue {
            color: var(--accent-neon);
            font-weight: 800;
            font-size: 20px;
        }

        /* Extracted Inline Styles */
        .modal-content-large {
            width: 400px;
        }

        .modal-subtitle {
            opacity: 0.7;
            margin-bottom: 20px;
        }

        #resumeBtn {
            display: none;
        }

        #newHighScoreLabel {
            display: none;
            color: var(--primary-neon);
            margin-bottom: 15px;
        }
    </style>
