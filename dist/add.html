<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/icon-IoVpuwm3.svg">
    <link rel="apple-touch-icon" href="/assets/icon-CFBBOZJI.png">
  <script type="module" crossorigin src="/assets/add-8dB2s3Zi.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/utils-B-9iATqE.js">
  <link rel="modulepreload" crossorigin href="/assets/config-CfHoVMbv.js">
  <link rel="modulepreload" crossorigin href="/assets/db-bEbbjtoI.js">
  <link rel="modulepreload" crossorigin href="/assets/pwa-Bxh5GLjF.js">
  <link rel="stylesheet" crossorigin href="/assets/style-B7MhtUIl.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="index.html" class="back-button" aria-label="Tillbaka / رجوع">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
            </div>
            <h1>Lägg till ord</h1>
            <p class="subtitle">إضافة كلمة جديدة</p>
        </header>

        <main>
            <form id="addWordForm" class="add-form">
                <div class="form-group">
                    <label for="swe">Svenska / السويدية *</label>
                    <input type="text" id="swe" required placeholder="T.ex. Bok">
                </div>

                <div class="form-group">
                    <label for="arb">Arabiska / العربية *</label>
                    <input type="text" id="arb" required placeholder="مثلاً: كتاب" dir="rtl">
                </div>

                <div class="form-group">
                    <label for="type">Ordklass / نوع الكلمة</label>
                    <select id="type">
                        <option value="">Välj ordklass / اختر نوع الكلمة</option>
                        <optgroup label="Grammatik / قواعد">
                            <option value="Substantiv">Substantiv (Ism)</option>
                            <option value="Verb">Verb (Fi'l)</option>
                            <option value="Adjektiv">Adjektiv (Sifa)</option>
                            <option value="Adverb">Adverb (Zarf)</option>
                            <option value="Preposition">Preposition (Harf jarr)</option>
                            <option value="Pronomen">Pronomen (Damir)</option>
                            <option value="Konjunktion">Konjunktion (Harf atf)</option>
                            <option value="Interjektion">Interjektion</option>
                            <option value="Räkning">Räkneord</option>
                            <option value="Förkortning">Förkortning</option>
                            <option value="Förled">Förled</option>
                            <option value="Efterled">Efterled</option>
                        </optgroup>
                        <optgroup label="Ämnesområden / مجالات">
                            <option value="Medicin">Medicin</option>
                            <option value="Juridik">Juridik</option>
                            <option value="Bygg">Bygg</option>
                            <option value="Samhälle">Samhälle</option>
                            <option value="Militär">Militär</option>
                            <option value="Religion">Religion</option>
                            <option value="Tandvård">Tandvård</option>
                            <option value="HBTQ">HBTQ</option>
                            <option value="Ekobrott">Ekobrott</option>
                            <option value="Teknik">Teknik</option>
                            <option value="Utbildning">Utbildning</option>
                            <option value="Arbetsmarknad">Arbetsmarknad</option>
                        </optgroup>
                        <option value="Annat">Annat / أخرى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sweDef">Definition (Svenska)</label>
                    <textarea id="sweDef" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="arbDef">Definition (Arabiska)</label>
                    <textarea id="arbDef" rows="2" dir="rtl"></textarea>
                </div>

                <div class="form-group">
                    <label for="exSwe">Exempel (Svenska)</label>
                    <input type="text" id="exSwe">
                </div>

                <div class="form-group">
                    <label for="exArb">Exempel (Arabiska)</label>
                    <input type="text" id="exArb" dir="rtl">
                </div>

                <div class="live-preview-container" id="livePreview">
                    <p class="preview-label">Förhandsvisning / معاينة</p>
                    <div class="card compact-card shadow-sm">
                        <div class="card-header">
                            <div class="word-header-group">
                                <h2 class="word-swe" id="previewSwe">...</h2>
                            </div>
                            <div class="card-actions">
                                <span class="badge" id="previewType">N/A</span>
                            </div>
                        </div>
                        <p class="word-arb" id="previewArb">...</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Spara / حفظ</button>
            </form>
        </main>
    </div>

</body>

</html>
